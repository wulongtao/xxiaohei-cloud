server:
  port: 18081
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web: # http://127.0.0.1:18081/actuator/nacosconfig
      exposure:
        include: '*'
spring:
  application:
    name: provider-service
  cloud:
    nacos:
      config:
        namespace: ${spring.profiles.active}
        contextPath: /nacos
        prefix: ${spring.application.name}
        file-extension: yaml
      discovery:
        namespace: ${spring.profiles.active}
        ephemeral: true #true为临时实例、false为持久化实例
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
    sentinel:
      transport:
        port: 22081 # 加10000
        dashboard: localhost:9999
      datasource:
        flow-block:
          nacos:
            server-addr: localhost:8848
            groupId: sentinel
            dataId: ${spring.application.name}-rules
            rule-type: flow
            data-type: json
            username: nacos
            password: nacos
            namespace: ${spring.profiles.active}
  config:
    import:
      - optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}?refresh=true
